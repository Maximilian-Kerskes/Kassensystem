<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassierer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="kassierer-body">
    <form id="buchungsForm">
        <h1>Kassierer</h1>
        <label for="produkt">Produktnummer:</label>
        <input type="text" id="produkt" name="produkt"/>

        <label for="menge">Menge:</label>
        <input type="number" id="menge" name="menge" min="1"/>

        <button type="submit" id="buchen">Buchen</button>
        <button type="button" id="abschicken">Alle Buchungen abschicken</button>
    </form>

    <div>
        <h2>Buchungen</h2>
        <table id="buchungenTabelle">
            <thead>
                <tr>
                    <th>Produktnummer</th>
                    <th>Name</th>
                    <th>Menge</th>
                    <th>Zeitpunkt</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div>
        <h3>Gesamtbetrag: <span id="gesamtbetrag">0.00</span> â‚¬</h3>
    </div>


    <script src="kassierer.js"></script>
</body>
</html>
